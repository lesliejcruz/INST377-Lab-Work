<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>Leslie Cruz-Ochoa - Lab 5</title>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <header class='speaker-form-header'>
            <h1>Leslie Cruz-Ochoa's Lab 5</h1>
        </header>
        <form action= 'https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json' method='get' class='speaker-form'>
            <div class='form-row'>
                <label for='fname'>First Name</label>
                <input id='fname' name='fname' type='text'/>
            </div>
            <div class='form-row'>
                <label for='pref'>Food Preference</label>
                <input id='pref' name='pref' type='text'/>
            </div>
            <fieldset class='legacy-form-row'>
                <legend>Veggie or Vegan?</legend>
                <input id='food-type'
                       type='radio'
                       value='Veggie'/>
                <label for='veggie' class='radio-label'>Yes</label>
                <input id='food-type'
                       type='radio'
                       value='Vegan'
                       checked />
                <label for='vegan' class='radio-label'>No</label>
            </fieldset>
            <div class='form-row'>
                <button class='button' type="submit">Submit</button>
        </div>          
        <script src="script.js"></script>
    </body>
</html>
