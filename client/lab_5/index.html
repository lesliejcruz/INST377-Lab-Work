<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>Leslie Cruz-Ochoa - Lab 5</title>
        <link rel='Bulma CSS Library' href='bulma.io'/>
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
        <header class='speaker-form-header'>
            <h1>Leslie Cruz-Ochoa's Lab 5</h1>
        </header>
        <form method='get' class='speaker-form'>
            <div class='form-row'>
                <label for='first-name'>First Name</label>
                <input id='first-name' name='first-name' type='text'/>
            </div>
            <div class='form-row'>
                <label for='food-preference'>Food Preference</label>
                <input id='food-preference' name='food-preference' type='select'/>
            </div>
            <fieldset class='legacy-form-row'>
                <legend>Veggie or Vegan?</legend>
                <input id='veggie'
                       type='radio'
                       value='Veggie'/>
                <label for='veggie' class='radio-label'>Yes</label>
                <input id='vegan'
                       type='radio'
                       value='Vegan'
                       checked />
                <label for='vegan' class='radio-label'>No</label>
            </fieldset>
            <div class='form-row'>
                <button>Submit</button>
            </div>
        </form>
        <form method='get' class='speaker-form'>

        </form>
        <script src="script.js"></script>
    </body>
</html>
