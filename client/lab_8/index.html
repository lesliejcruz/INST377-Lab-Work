<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <title>Leslie Cruz-Ochoa - Lab 8</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    <link rel='stylesheet' href='/path/to/leaflet.css'/>
    <script src="/path/to/leaflet.js"></script>
    <script src="hints.js"></script>
</head>
<body>
    <div class="wrapper">
    <div class="header">Leslie Cruz-Ochoa's Lab 8</div>
        <div class="container">
            <div class="columns">
                <div class="page_item">
                    <form class="main_form">
                        <div class="form_item">
                            <label for="fname">Restaurant Name</label>
                            <input type="text" name="fname" id="fname">
                        </div>

                        <div class="form_item">
                            <label for="pref">Food Preference</label>
                            <input type="text" name="pref" id="pref">
                        </div>
                        <fieldset class='form_item'>
                            <legend>Veggie or Vegan?</legend>
                            <input id='food-type'
                               type='radio'
                               value='Veggie'/>
                            <label for='veggie' class='radio-label'>Yes</label>
                            <input id='food-type'
                                type='radio'
                                value='Vegan' />
                            <label for='vegan' class='radio-label'>No</label>
                        </fieldset>
                        <button class="button" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="page_item">
                <h2>Restaurant List</h2>
                <ul id="resto-list"></ul>
            </div>
        </div>
       </div>
</body>
</html>
